
<div class="cell-content" style="font-size: 20px; color: white">
    <div>{{ day }}</div>
    <div *ngFor="let test of testObj">
    <span class="caption" [class.text-control]="selected" *ngIf="transformarDia(test.timeStamp) == day && transformarMes(test.timeStamp) == date.getMonth() + 1">{{'$ ' + parsearDinero(test.saldo)}}</span>
    </div>
  </div>
