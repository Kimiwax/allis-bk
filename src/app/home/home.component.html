<nb-layout center>
    <nb-layout-column class="col">
      <nb-card style="align-items: center; border: none; background-color: transparent;">
        <nb-card-body>
          <nb-calendar [dayCellComponent]="dayCellComponent" [(date)]="date" size="large">
          </nb-calendar>
        </nb-card-body>
      </nb-card>
    </nb-layout-column>

    <nb-layout-column>
      
      <nb-card status="info" style="margin-top: 16px; height: 476px;">
        <nb-card-header id="card-2" style="font-size: 30px;">{{ date | date }}</nb-card-header>
        <ng-container *ngIf="buscarCoincidencia(date); else empty">
        <nb-card-body style="font-size: 22px;">
          Saldo en cuenta: ${{saldoDelDia}}
        </nb-card-body>
        <nb-layout-footer>
          <button nbButton outline status="info" (click)="agregarEditarImporte()">Editar</button>
          <button nbButton status="info" class="buttonCardMobile" (click)="agregarEditarImporte()"><i class="bi bi-pencil-square"></i></button>
        </nb-layout-footer>
      </ng-container>
        <ng-template #empty>
          <nb-card-body>
            No hay datos por ahora.
            <!-- <button nbButton outline status="primary">Primary</button> -->
          <!-- <button nbButton outline status="info">Info</button>
          <button nbButton outline status="warning">Warning</button>
            <button nbButton outline status="danger">Danger</button> -->
          </nb-card-body>
          <nb-layout-footer>
            <button nbButton outline status="success" class="buttonCard" (click)="agregarEditarImporte()">Agregar</button>
            <button nbButton status="success" class="buttonCardMobile" (click)="agregarEditarImporte()"><i class="bi bi-plus"></i></button>
          </nb-layout-footer>
  
        </ng-template>
       
      </nb-card>
      
    </nb-layout-column>
    </nb-layout>
