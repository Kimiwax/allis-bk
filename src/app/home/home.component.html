<nb-layout center>
    <nb-layout-header>Awesome Company</nb-layout-header>
  
    <nb-layout-column>
      <nb-card style="align-items: center;">
        <nb-card-body>
          <nb-calendar [dayCellComponent]="dayCellComponent" [(date)]="date" size="large">
          </nb-calendar>
        </nb-card-body>
      </nb-card>
    </nb-layout-column>

    <nb-layout-column>
      <nb-card status="info">
        <nb-card-header>{{ date | date }}</nb-card-header>
        <ng-container *ngIf="buscarCoincidencia(date); else empty">
        <nb-card-body>
          Saldo en cuenta: {{saldoDelDia}}
        </nb-card-body>
        <nb-layout-footer>
          <button nbButton outline status="info" (click)="agregarEditarImporte()">Editar</button>
  
        </nb-layout-footer>
      </ng-container>
        <ng-template #empty>
          <nb-card-body>
            No hay datos por ahora.
            <!-- <button nbButton outline status="primary">Primary</button> -->
          <!-- <button nbButton outline status="info">Info</button>
          <button nbButton outline status="warning">Warning</button>
            <button nbButton outline status="danger">Danger</button> -->
          </nb-card-body>
          <nb-layout-footer>
            <button nbButton outline status="success" (click)="agregarEditarImporte()">Agregar</button>
  
          </nb-layout-footer>
  
        </ng-template>
  
      </nb-card>
      
    </nb-layout-column>
    </nb-layout>
  <nb-layout>
    <nb-layout-column>
      <div style="background-color: lightcoral; height: 200px; width: 100%;">Caja debajo de las columnas</div>
    </nb-layout-column>
  </nb-layout>
